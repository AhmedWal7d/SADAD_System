<div class="card" style="padding:1rem;">
  <h5>Are you sure you want to release this record?</h5>


  <div style="margin:1rem 0;" class="d-flex justify-content-between mt-3">
    <button class="btn btn-success" (click)="release(true)">  Success</button>
    <button class="btn btn-danger" style="margin-left:1rem;" (click)="release(false)">  Failed</button>
  </div>

  <div *ngIf="result !== null" class="alert alert-info">
    Server Response: <strong>{{ result }}</strong>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    Error: {{ error }}
  </div>
</div>
