<div class="d-flex justify-content-center align-items-center vh-100">
  <main class="login-card w-35 card shadow-sm p-3 p-md-4 rounded-4">
    <div >
      <h1 class="fs-4 fw-bold text-center text-teal mb-3">Login</h1>
      <p class="text-muted text-center mb-4">
        Please enter your credentials to continue
      </p>

   <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <!-- Username -->
  <div class="mb-2">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control form-control-sm bg-input"
      id="username"
      name="username"
      ngModel
      placeholder="Enter your username"
      required
    />
    <div *ngIf="loginForm.submitted && loginForm.controls['username']?.invalid"
         class="text-danger small mt-1">
      This field is required.
    </div>
  </div>

  <!-- Password -->
  <div class="mb-3 position-relative mt-4">
    <label for="password" class="form-label">Password</label>
    <input
      [type]="showPassword ? 'text' : 'password'"
      class="form-control form-control-sm bg-input"
      id="password"
      name="password"
      ngModel
      placeholder="••••••••"
      required
    />

    <span class="position-absolute icone_show top-50 end-0 translate-middle-y me-2"
          role="button"
          (click)="togglePassword()">
      <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
    </span>

    <div *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid"
         class="text-danger small mt-1">
      Please enter your password.
    </div>
  </div>
<button type="submit" [disabled]="isLoading" class="btn btn-teal w-100 mt-2">
  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
  Login
</button>



</form>

    </div>
  </main>
</div>
